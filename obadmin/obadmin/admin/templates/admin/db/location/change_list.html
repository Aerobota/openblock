{% extends "admin/change_list.html" %}

{% block content %}
    <p>
      <a href="import-zip-shapefiles/">Import Zip Shapefiles</a>
      |
      <a href="upload-shapefile/">Upload a Shapefile</a>
    </p>
    <div class="jobs-status"></div>
    <script>
        (function($) {
            var poll_jobs_status = function () {
                $('.jobs-status').html('<p>...</p>').load('jobs-status/');
            }
            $().ready(function () {
                poll_jobs_status();
                setInterval(function() {
                    poll_jobs_status();
                }, 20000);
            });
        })(django.jQuery);
    </script>

    {{ block.super }}
{% endblock %}
