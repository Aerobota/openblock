<div id="{{ id }}"></div>
{{ layer_html|join:"" }}
<script type="text/javascript">
    var olwidget_map_{{id}} = new olwidget.Map("{{ id }}", [
            {{ layer_js|join:"," }}
        ], 
        {{ map_opts|safe }}
    );
    var extra_wms_layers = {{ extra_wms_layers|safe }};
    for (var i=0, len=extra_wms_layers.length; i < len; ++i) {
       olwidget_map_{{id}}.addLayer(new OpenLayers.Layer.WMS(
          extra_wms_layers[i].name, extra_wms_layers[i].url,
          extra_wms_layers[i].params, extra_wms_layers[i].options));
    };
    olwidget_map_{{id}}.initCenter();
</script>
