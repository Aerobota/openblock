  <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=ABQIAAAAQgL8JwIJ3sQsLVgJW4nx6BQmOAt83SqjbJZWmAoL8bgoViM7UBS5xNqpLP6-aV8Ur6skil2VudYW7w" type="text/javascript"></script>
        <script type="text/javascript">
//<![CDATA[

          var map;
          var geoXml;
          var toggleState = 1;

        function initialize() {
              if (GBrowserIsCompatible()) {
                geoXml = new GGeoXml("http://everyblock.joeboydston.com/geoexample/");
              map = new GMap2(document.getElementById("map_canvas"));
              map.setCenter(new GLatLng(49.496675,-102.65625), 3); 
              map.setUIToDefault();
              map.addOverlay(geoXml);
              }
        } 

        function toggleMyKml() {
              if (toggleState == 1) {
            map.removeOverlay(geoXml);
            toggleState = 0;
              } else {
                map.addOverlay(geoXml);
            toggleState = 1;
              }
        }
        //]]>
        </script>
        <title></title>
    </head>

    <body id="geo_map_example" onload="initialize()">
        <div id="map_canvas" style="width: 640px; height: 480px; float:left; border: 1px solid black;"></div>
    </body>
</html>
