{% comment %}<!-- -*- mode: django-html; tab-width: 4 -*- -->{% endcomment %}
{% load django_static %}
<!-- richmap.html  -->
{% if OPENLAYERS_IMG_PATH %}
<script type="text/javascript">
OpenLayers.ImgPath = "{{ OPENLAYERS_IMG_PATH }}";

{% comment %}
/* this expects that a loadMap() function 
 * has been defined in the specific template. 
 * It should create and return an OBMap.
 */
{% endcomment %}
var _setupMap = function() {
  var map = loadMap();
  map.refresh();
};

if (jQuery.browser.msie) {
    jQuery(window).load(function() {
        _setupMap();
    });
} else {
    jQuery(document).ready(function() {
        _setupMap(); 
    });
}
</script>
{% endif %}
{% ifequal MAP_BASELAYER_TYPE 'google' %} 
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key={{ GOOGLE_MAPS_KEY }}" type="text/javascript"></script>
{% endifequal %}

{%comment%}{% slimall %}{%endcomment%}
<script type="text/javascript" src="/scripts/openblockrichmap.js" charset="utf-8"></script>
{%comment%}{% endslimall %}{%endcomment%}

<div id="detailmap"></div>
<!-- end richmap.html -->
